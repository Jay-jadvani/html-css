<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
  /* The image used */
  background-image: url("https://media.istockphoto.com/id/844226534/photo/leaf-background.jpg?s=1024x1024&w=is&k=20&c=sSxXPugfHVNwMq_Ep_gI13dkAXFfNqhyE04fiupLLf0=");

  /* Set a specific height */
  min-height: 450px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<p>Scroll Up and Down to see the parallax scrolling effect.</p>

<div class="parallax"></div>

<div style="height:800px;background-color:aquamarine;font-size:25px">
Scroll Up and Down this page to see the parallax scrolling effect.
This div is just here to enable scrolling.
Tip: Try to remove the background-attachment property to remove the scrolling effect.
</div>

</body>
</html>
